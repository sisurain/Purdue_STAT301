# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: STAT301@Purdue
author: Frank (Chenzhong) Wu
copyright: "2024"
logo: statlogo.png

# Force re-execution of notebooks on each build.
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  # CRITICAL FIX: Pointing to YOUR repo so "GitHub Buttons" track your impact
  url: https://github.com/sisurain/Purdue_STAT301
  # path_to_book: docs  
  branch: main  

# Add GitHub buttons and Tracking
